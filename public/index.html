<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Traccar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web/app.css">
    <link rel="stylesheet" href="web/map.css">

    <script>
      async function showAddress(deviceId, latitude, longitude) {
        let addressElement = document.getElementById("device-" + deviceId);
        let linkAddress = document.getElementById("addressShown");
        addressElement.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
        
        let response = await fetch(`api/server/geocode?latitude=${latitude}&longitude=${longitude}`, {method: 'GET'})
          .catch(function (error) { console.log('setCurrentAddress error: ', error)})
          .then(response => response.text());

        addressElement.innerHTML = response;
        addressElement.style.display = "";
        linkAddress.style = "display: none";
      }

      function showDetails(deviceId) {
        let headerElement = document.getElementById("header-" + deviceId);
        let mainElement = document.getElementById("main-data-" + deviceId);
        let detailsElement = document.getElementById("details-" + deviceId);
        let buttonText = document.getElementById("buttonShowMore");
        let buttonTextLess = document.getElementById("buttonShowLess");
        let contentStyle = document.getElementById("mapboxgl-popup-content");
        let circuitbreakerButton = document.getElementById("circuitBraeker");

        if (detailsElement.getAttribute('style') === 'display: none;') {
          headerElement.style = 'display: none;';
          mainElement.style = 'display: none;';
          detailsElement.style = '';
          buttonText.style.display = 'none';
          buttonTextLess.style = 'display: block';
          //contentStyle.style = 'top: 18% !important';
          circuitbreakerButton.style.display = 'none';

        } else {
          headerElement.style = '';
          mainElement.style = '';
          detailsElement.style = 'display: none;';
          buttonText.style.display = '';
          buttonTextLess.style.display = 'none';
          //contentStyle.style = 'top: 27% !important';
          circuitbreakerButton.style.display = 'block';
        }
      }

      function goToDeviceRemoteControl (id) {
        let idSpeedDial = document.getElementById("showShortcut");
        let deviceSelected = document.getElementById(`device-info-${id}`);
        if(idSpeedDial && !idSpeedDial.className.includes('speedDialOpen')){
          idSpeedDial.click();
        }      
        //deviceSelected.click(); 
      }

    </script>
  </head>
  <body style="margin: 0; padding: 0;">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
